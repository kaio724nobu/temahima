<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣取りゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ターン制陣取りゲーム</h1>

    <div class="container">
        <div id="player1-info" class="player-info">
            <h2>プレイヤー1</h2>
            <p>城のHP: <span id="p1-castle-hp">100</span></p>
            <p>コイン: <span id="p1-coins">0</span></p>
            <p>コマの攻撃力: <span id="p1-piece-attack">1</span></p>
        </div>

        <div id="game-board"></div>

        <div id="player2-info" class="player-info">
            <h2>プレイヤー2</h2>
            <p>城のHP: <span id="p2-castle-hp">100</span></p>
            <p>コイン: <span id="p2-coins">0</span></p>
            <p>コマの攻撃力: <span id="p2-piece-attack">1</span></p>
        </div>
    </div>

    <div id="controls">
        <h2 id="turn-indicator">プレイヤー1のターン</h2>
        
        <div id="action-buttons">
            
            <button id="add-piece-btn" data-cost="5">コマの追加 (コイン5)</button>
            <button id="upgrade-piece-attack-btn" data-cost="3">コマの攻撃力強化 (コイン3)</button>
            <button id="fire-turret-btn" data-cost="7">砲台の発砲 (コイン7)</button>
        </div>
        <button id="end-turn-btn">ターン終了</button>
    </div>

    <div id="game-log">
        <p>ゲーム開始！</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
